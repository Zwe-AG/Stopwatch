<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #343a40;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .stopwatch {
        color: #ffc107;
        font-size: 200px;
        font-weight: bold;
      }

      button {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="stopwatch">00:00:00</div>
      <div>
        <button type="button" class="btn btn-primary startBtn">Start</button>
        <button type="button" class="btn btn-primary pauseBtn">Pause</button>
        <button type="button" class="btn btn-primary continueBtn">
          Continue
        </button>
        <button type="button" class="btn btn-primary restartBtn">
          Restart
        </button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
